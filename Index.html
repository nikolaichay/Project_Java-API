<!doctype html><html lang="rus"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Fitness Club</title>    <link rel="stylesheet" href="style.css">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"        rel="stylesheet">    <style>        body {            margin: 0px;            padding: 0px;        }       </style></head><body>    <header class="header">        <div class="mid">            <ul class="navbar">                <li> <a href="#">Главная</a> </li>                <li> <a href="#">О нас</a> </li>                <li> <a href="#">Контакты</a> </li>                <li> <a href="#">Правила и условия</a> </li>            </ul>        </div>        <!-- Right box for buttons -->        <div class="right">            <button class="btn">Расписание</button><button class="btn">Личный кабинет</button>        </div>    </header>    <br>    <!-- Quotation Box -->    <div class="quotebox">        <h1 class="heading">Фитнес клуб</h1>    </div>    <!-- Form -->    <div class="container">	<div class="form_container row" id="sign_up_form">    <form class="col s12">      <div class="row">        <div class="input-field col s6">          <input id="first_name" type="text" class="validate" required>          <label for="first_name">Имя</label>        </div>        <div class="input-field col s6">          <input id="last_name" type="text" class="validate" required>          <label for="last_name">Фамилия</label>        </div>      </div>      <div class="row">        <div class="input-field col s12">          <input id="email" type="email" class="validate" required>          <label for="email">Электронная почта</label>        </div>      </div>      <div class="row">        <div class="input-field col s12">          <input id="password" type="password" class="validation password" required pattern=/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$/>          <label for="password">Пароль</label>        </div>      </div>      <div class="row">        <div class="input-field col s12">          <input id="password-repeat" type="password" class="validation password" required>          <label for="password-repeat">Пароль ещё раз</label>        </div>      </div>      <div class="row">        <button class="btn waves-effect waves-light col s4 offset-s4" type="submit" id="sign_up_btn">          Регистрация          <i class="material-icons right"></i>        </button>      </div>    </form>    <div class="row">      <div class="col s6"> Уже зарегистрированы? </div>      <div class="underlined_text col s5" id="sign_in_link"> Авторизация </div>    </div>  </div>  <div class="form_container row" id="sign_in_form" style="display: none">    <form class="col s12">      <div class="row">        <div class="input-field col s12">          <input id="email1" type="email" class="validate" required>          <label for="email1">Электронная почта</label>        </div>      </div>      <div class="row">        <div class="input-field col s12">          <input id="password1" type="password" class="validation password" required pattern=/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$/>          <label for="password1">Пароль</label>        </div>      </div>      <div class="row">        <button class="btn waves-effect waves-light col s4 offset-s4" type="submit" id="sign_in_btn">          Авторизация        </button>      </div>    </form>    <div class="row">      <div class="col s6"> Ещё не зарегистрированы </div>      <div class="underlined_text col s5" id="sign_up_link"> Регистрация </div>    </div>  </div>  <script type="module" src="js/main.js"></script></div></body></html>
